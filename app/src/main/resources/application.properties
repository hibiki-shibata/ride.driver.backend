spring.application.name=ride-driver-backend
server.port=4000


server.tomcat.max-threads=100 # Its the same as netty's workerGroup and callGroup
server.tomcat.min-spare-threads=10
# server.tomcat.accept-count=2 # its like netty's connectionGroup
server.tomcat.connection-timeout=20000
# server.tomcat.max-connections=10000 #its the same as netty's maxConnections

debug=true


# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/productdb
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true